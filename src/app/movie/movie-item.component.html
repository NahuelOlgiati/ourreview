<a [routerLink]="['/movie', movie.id]">
  <img *ngIf="movie.poster_path" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="poster movie" width="200">
  <img *ngIf="!movie.poster_path" src="http://ddbu.billiardport.com/img/posters/no_poster_available.jpg" width="200">
  <p>{{movie.title}}</p>
</a>
<p>{{movie.release_date | date}}</p>
