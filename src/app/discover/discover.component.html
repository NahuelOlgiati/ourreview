<div class="items" *ngIf="movies">
    <div class="item" *ngFor="let movie of movies.results">
        <movie-item-component [movie]="movie"></movie-item-component>
    </div>
    <div class="item">
        <our-pagination align="center" [total]="pager.totalPages" (onPage)="setPage($event)"></our-pagination>
    </div>
</div>
